<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

                    <button type="button" onclick="criptografar()" class="btn btn-success borda_botao larg-btn">Criptografar</button>
                    <button type="button" onclick="descriptografar()" class="btn btn-warning borda_botao larg-btn">Descriptografar</button>
                </div>
                <div class="col P-4 m-4 text-center">
                    <div class="right p-3">
                        <img src="img/persona.svg" class="img-fluid" alt="...">
                        <h5>Nenhuma mensagem encontrada</h5>
                        <h6 id="resultadoH6">Digite um texto que você deseja criptografar ou descriptografar.</h6>
                    </div>
                </div>
              </div>
        </div>
    </div>
